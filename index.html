<html>

<head>
    <title>HTML Contact Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>Content Rewriter</h1>
        <form name="frmContact" id="" action="" enctype="multipart/form-data">

            <div class="row">
                <div class="inline-block right-margin">
                    <div class="label">
                        Category / Industry <span id="field1-label" class="info"></span>
                    </div>
                    <input type="text" class="input-field" name="field1" id="field1" />
                </div>

            </div>

            <div class="row">
                <div class="inline-block right-margin">
                    <div class="label">
                        One or Two Word Primary Keyword <span id="field2-label" class="info"></span>
                    </div>
                    <input type="text" class="input-field" name="field2" id="field2" />
                </div>

                <div class="inline-block responsive">
                    <div class="label">
                        Three or Four Word High Intent Keyword<span id="field3-label" class="info"></span>
                    </div>
                    <input type="text" class="input-field" name="field3" id="field3" />
                </div>
            </div>



            <div class="row">
                <div>
                    <div class="label">
                        Additional instructions you would like me to know before sending<span id="field4-label"
                            class="info"></span>
                    </div>
                    <textarea class="text-field" rows="2" name="field4" id="field4">

                </textarea>
                </div>
            </div>



        </form>
        <div class="row" style="    display: flex;
            justify-content: flex-end;margin-right: 44px;margin-top: 32px;">
            <button id="button" type="button" onClick="validateContactForm()" name="send" class="btn-submit"
                value="Send">Create Content -></button>
        </div>

        <br><br>
        <div class="label">
            ChatGPT generated content
        </div>
        <div class="row">

            <textarea class="text-field" rows="10" id="output">

            </textarea>
        </div>

    </div>





    <script src="form.js"></script>
</body>

</html>
